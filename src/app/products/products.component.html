<form action="">
  <input class="bg-slate-100"
    type="text"
    (keypress)="onHandleKeyPress($event)"
    value="{{ title }}"
  />
  {{ title }}


</form>
<hr>
<input type="text" [(ngModel)]="title"> {{ title }}
<br>
<button (click)="onClick()" class="btn btn-danger">Click</button>


<div *ngIf="productStatus">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.status ? "Còn hàng" : "Hết hàng" }}</td>
        <td>
          <button class="btn btn-danger" (click)="onRemove(product.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
